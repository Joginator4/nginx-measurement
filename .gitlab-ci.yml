.run_nginx_server:
  stage: test
  tags:
    - bastion
    - shell
  variables:
    MICROSERVICE_DIRECTORY: nginx
  before_script:
    - export KUBECONFIG=$KUBERNETES_CONF
    - cat $MASTER_KEY | sed -e "s/-----BEGIN OPENSSH PRIVATE KEY-----/&\n/" -e "s/-----END OPENSSH PRIVATE KEY-----/&\n/" -e "s/\S\{64\}/&\n/g"\ > deploy-key.pem
    - chmod 400 deploy-key.pem
  script:
         - ssh -tt -o StrictHostKeyChecking=no -i deploy-key.pem vagrant@$MASTER_IP_ADDRESS "
              docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY &&
              cd /home/vagrant/gitlab_nginx/nginx-measurement/nginx "
         - if [ -z "$CI_JOB_NAME=build_nginx" ]; then
              helm install nginx-server --set .imageCredentials.registry=$CI_REGISTRY --set .imageCredentials.username=$CI_REGISTRY_USER --set .image.Credentials.password=$CI_REGISTRY_PASSWORD  nginx-server/ "
           else
              helm install nginx-server --set .imageCredentials.registry=$CI_REGISTRY --set .imageCredentials.username=$CI_REGISTRY_USER --set .image.Credentials.password=$CI_REGISTRY_PASSWORD --set .image.tag=$MICROSERVICE_IMAGE_VERSION  nginx-server/ "
